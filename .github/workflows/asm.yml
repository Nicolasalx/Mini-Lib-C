name: my_asm_action

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_compilation_and_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check compilation
      run: |
        echo "## ðŸš€ Compilation result" >> $GITHUB_STEP_SUMMARY
        make ADDITIONAL_FLAGS="-Werror"
        if [ $? -ne 0 ]; then
          echo "- ### Compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "Compilation failed."
          exit 1
        else
          echo "- ### Compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
        fi

    - name: check unit_tests
      run: |
          echo "## ðŸ§ª Test results" >> $GITHUB_STEP_SUMMARY
          {
            set +e
            make unit_tests ADDITIONAL_FLAGS="-Werror"
            if [ $? -ne 0 ]; then
              echo "- ### Test compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
              echo "Test compilation failed."
              exit 1
            else
              ./unit_tests
              echo "| Passed âœ… | Failed âŒ | Assertions ðŸ”¬ |" >> $GITHUB_STEP_SUMMARY
              echo "| :-------- | :-------- | :------------ |" >> $GITHUB_STEP_SUMMARY
              ./unit_tests --color=never 2>&1 | grep "===] Synthesis: Tested: " \
                | awk '{print "|" $7, "|" $10, "|" $4}' >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
          }